<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
    <style>
      #waitMessage {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="divWait" hidden>
      <p id="waitMessage">Espere a execução terminar para modificar as opções.</p>
    </div>
    <div id="divOptions">
      <label id="switchLabel" class="switch">
        <input id="slowModeCheckboxInput" type="checkbox">
        <span>Modo lento (Reduz a velocidade de execução e aumenta o limite de 50 páginas para 250 páginas).</span>
      </label>
    </div>
    <script src="optionsHelper.js" charset="UTF-8"></script>
    <script src="options.js" charset="UTF-8"></script>
  </body>
</html>
