<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
    <style>
      #error {
        color: red;
      }
      #wait {
        text-align: center;
      }
      #loadingImage {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      #loadingCaption {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div id="divSearchTarget">
      <a href="https://esaj.tjsp.jus.br/cjsg/consultaCompleta.do" target="_blank">Fonte: ESAJ</a>
    </div>
    <div id="divWait" hidden>
      <p id="waitMessage"><b>Pronto! Espere um pouco antes de pesquisar novamente.</b></p>
    </div>
    <div id="divSearch">
      <p id="errorMessage" hidden><b>Preecha o campo abaixo.</b></p>
      <label id="searchQueryInputLabel" for="searchQueryInput">Pesquisa Livre:</label>
      <input id="searchQueryInput" type="text" required>
      <p id="searchWarning" hidden><b></b></p>
      <button id="downloadButton" type="submit">Download</button><br>
    </div>
    <div id="divLoading" hidden>
      <figure id="loadingFigure">
        <figcaption id="loadingCaption">Carregando...</figcaption><br>
        <img id="loadingImage" src="/images/loading32.gif" alt="Loading icon" style="width:32px;height:32px;">
      </figure>
    </div>
    <script src="popup.js" charset="UTF-8"></script>
  </body>
</html>
